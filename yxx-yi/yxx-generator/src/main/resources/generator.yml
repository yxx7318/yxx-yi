# 代码生成
gen:
  # 作者
  author: yxx
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.yxx.example
  # 自动去除表前缀，默认是false
  autoRemovePre: false
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: tb_
  # 是否允许生成文件覆盖到本地（自定义路径），默认不允许
  allowOverwrite: false
  # 激活的代码生成模板
  vmType: yxx
  # 是否开启代码生成基类属性(开启后可以提高生成的代码对MP的兼容性)
  entitySwitch: false
